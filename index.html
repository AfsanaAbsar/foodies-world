<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodies World</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div>
            <h1 class="text-center text-success mt-5">Search Your Favourite Food</h1>

            <div class="input-group mb-3 w-50 p-5 mx-auto">
                <input id="search-input" type="text" class="form-control" placeholder="Search Food" aria-label=""
                    aria-describedby="button-addon2">
                <button id="search-btn" onclick="searchFood()" class="btn btn-outline-secondary btn-success text-white"
                    type="button" id="button-addon2">Button</button>
            </div>

        </div>
        <!-- error message -->
        <div id="error-search" class="container search-error">
            <h2 class="text-danger text-center">Result Not Found</h2>
            <h2 class="text-success text-center">Please Search By Name</h2>
        </div>

        <!-- show details -->
        <div id="details-food" class="card mx-auto mb-5 border-0 bg-light" style="max-width: 540px;">

        </div>
        <!-- search result -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 mb-4">
        </div>
    </div>



    <!-- bootstrap js bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- javascript source link -->
    <script src="js/app.js"></script>
</body>

</html>
